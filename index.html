<!DOCTYPE html>
<html>
<head>
	<title>lensbazaar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css.css">	
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6 col-m-6 image">
			<img src="images/biglens.png"><br><br><br>
			<ul>
				<li><img src="images/smalllens1.png"></li>
				<li><img src="images/smalllens2.png"></li>
			</ul>
		</div><!-- end of col-6 class -->
		<div class="col-6 col-m-6 info">
			<div class="header">
				<div class="heading">
					<p>EYEGLASSES OPTIWAR</p>
					<p>3079 BLACK</p>
				</div>
				<br>
				<div class="priceInfo">
					<p>RS 999.00</p>
					<p>MORE INFO <i class="fa fa-chevron-down" aria-hidden="true" style="font-size: 12px; margin-left: 10px;"></i></p>
				</div>
			</div>
			<br>
			<div class="selectItem">
				<p>SELECT LENS <i class="fa fa-chevron-up" aria-hidden="true" style="font-size: 12px; margin-left: 10px;"></i></p>
			</div><!-- end of selectItem class -->
			<br>
			<div class="selection">
				<ul>
					<li><input type="radio" name="gender" value="single" checked>  SINGLE</li>
					<li><input type="radio" name="gender" value="bifocal">  BIFOCAL</li>
					<li><input type="radio" name="gender" value="multifocal">  MULTI-FOCAL</li>
					<li><input type="radio" name="gender" value="nolens">  NO LENS</li>
				</ul>
			</div><!-- end of selection -->
			<br>
			<div class="prescription">
				<P>PRESCRIPTION <i class="fa fa-chevron-up" aria-hidden="true" style="font-size: 12px; margin-left: 10px;"></i></P>
			</div><!-- end of prescription -->
			<br>
			<br>
			<br>
			<div class="delivery">
				<p>ESTIMATED DELIVERY</p><br>
				<p><i class="fa fa-shopping-cart" aria-hidden="true" style="padding-right: 10px;"></i><span>
					20-22 JUNE 2017
				</span></p>
			</div><!-- end of delivery class -->
		</div><!-- end of col-6 class -->
	</div><!-- end of row class -->
</div><!-- end of container class -->

</body>
</html>
